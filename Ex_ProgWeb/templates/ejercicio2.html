<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estiloForm.css">

</head>
<body>
    <div class="container centrado">
        <h1>Inicio de sesión</h1>
        <form action="/ejercicio2" method="POST">

            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="contrasenha">Ingresa tu contraseña</label>
            <input type="password" id="contrasenha" name="contrasenha" required>

            <button type="submit">Verificar</button>
        </form>
        {% if verificar %}
        <div>
            <p> {{ verificar }}</p>
        </div>
        {% endif %}
    </div>
    <br>
    <br>
    <br>
    <div class="centrado">
        <button><a href="/">Vovler</a></button>
    </div>
</body>
</html>
